<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
<script src="js/main.js" defer></script>
<script>
	async function pdfopen() {
		try {
			const response = await axios.get('http://localhost:8080/pdf/create');
			var pdfData = response.data;
			var pdfWindow = window.open("");
			pdfWindow.document.write("<iframe width='100%' height='100%' src = 'data:application/pdf;base64, " + encodeURI(pdfData) + "' ></iframe > ");
		} catch (errors) {
			console.log(errors);
		}
	}
</script>
